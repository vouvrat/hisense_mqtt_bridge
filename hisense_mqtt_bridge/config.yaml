name: Hisense TV MQTT Bridge
version: "1.0.0"
slug: hisense_mqtt_bridge
description: Bridge entre TV Hisense et MQTT pour Home Assistant
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
host_network: true
options:
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  mqtt_topic_prefix: "hisense_tv"
  tv_ip: ""
  tv_name: "salon"
  ssl_enabled: true
  auto_discovery: true
  scan_interval: 30
  log_level: "info"
schema:
  mqtt_broker: str
  mqtt_port: port
  mqtt_user: str?
  mqtt_password: password?
  mqtt_topic_prefix: str
  tv_ip: str
  tv_name: str
  ssl_enabled: bool
  auto_discovery: bool
  scan_interval: int(10,300)
  log_level: list(debug|info|warning|error)
image: "ghcr.io/your-username/{arch}-hisense-mqtt-bridge"
