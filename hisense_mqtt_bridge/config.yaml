name: "Hisense TV MQTT Bridge"
version: "2.0.0"
slug: hisense_mqtt_bridge
description: "Bridge MQTT pour contr√¥ler une TV Hisense VIDAA-U avec support complet du protocole"
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
init: false
startup: application
boot: auto
hassio_api: true
homeassistant_api: true

options:
  mqtt_broker: "192.168.1.10"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  mqtt_topic_prefix: "hisense_tv"
  tv_ip: "192.168.1.100"
  tv_port: 10001
  tv_name: "salon"
  tv_ssl: false
  auto_discovery: true
  scan_interval: 30
  log_level: "INFO"

schema:
  mqtt_broker: str
  mqtt_port: port
  mqtt_user: str?
  mqtt_password: password?
  mqtt_topic_prefix: str
  tv_ip: str
  tv_port: int(1,65535)
  tv_name: str
  tv_ssl: bool
  auto_discovery: bool
  scan_interval: int(10,300)
  log_level: list(DEBUG|INFO|WARNING|ERROR)
